<ion-header>
</ion-header>

<ion-content>
  <ng-scrollbar class="scrollbar">
  <div class="page-container style1 main-layout">
    <div class="top">
      <div class="title">
        Folding Up System
      </div>
    </div>
    <div class="middle">
      <app-accordion>
        <app-accordion-item *ngFor="let settingUpData of foldingUpSystemData$ | async">
          <div accordionItemHeader>
            {{settingUpData.title | uppercase}}
          </div>
          <div class="data-content" *ngFor="let dataContent of settingUpData.content" accordionItemBody>
            <div class="text-container">
              <p *ngFor="let text of dataContent.text">{{text}}</p>
            </div>
            <video *ngIf="dataContent.videoUrl !== 'none'" width="100%" controls>
              <source [src]="dataContent.videoUrl" type="video/mp4">
              Your browser does not support HTML video.
            </video>
            <div *ngIf="dataContent.imgsUrls" class="imgs-container">
              <div *ngFor="let imgUrl of dataContent.imgsUrls" class="img-container">
                <img [src]="imgUrl" alt="dataImg">
              </div>
            </div>
          </div>
        </app-accordion-item>
      </app-accordion>
    </div>
  </div>
  </ng-scrollbar>
</ion-content>
