<ion-header>
</ion-header>

<ion-content>
  <ng-scrollbar class="scrollbar">
  <div class="page-container style1 main-layout">
    <div class="top">
      <div class="title">
        Setting Up System
      </div>
    </div>
    <div class="middle">
      <app-accordion>
        <app-accordion-item *ngFor="let settingUpData of settingUpSystemData$ | async">
          <div accordionItemHeader>
            {{settingUpData.title | uppercase}}
          </div>
          <div class="data-content" *ngFor="let dataContent of settingUpData.content" accordionItemBody>
            <div class="text-container">
              <p *ngFor="let text of dataContent.text">{{text}}</p>
            </div>
            <div *ngIf="dataContent.videoUrl !== 'none'" class="video-box">
              <div class="video-container">
                <video  width="100%" controls>
                  <source [src]="dataContent.videoUrl" type="video/mp4">
                  Your browser does not support HTML video.
                </video>
              </div>
            </div>
            <div *ngIf="dataContent.linksForMoreInformation" class="links-box">
              <div class="links-title">For More Information:</div>
              <a
                class="link-btn"
                *ngFor="let link of dataContent.linksForMoreInformation"
                (click)="onLink(link.link ,link.index, link.innerIndex)">
                {{link.txt}}
              </a>
            </div>
          </div>
        </app-accordion-item>
      </app-accordion>
    </div>
  </div>
  </ng-scrollbar>
</ion-content>
