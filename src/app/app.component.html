<ion-app>
  <app-user-selections-menu
    *ngIf="isUserSelectionsMenuOpen$ | async"
    [@slidesFromLeft]></app-user-selections-menu>

  <app-cloth-patterns-menu
    *ngIf="isClothPatternsMenuOpen$ | async" >
  </app-cloth-patterns-menu>

  <app-expand-img-modal
    *ngIf="isExpandImgModalOpen$ | async"
  ></app-expand-img-modal>

  <div (click)="onBackdropClicked(false)" *ngIf="(isUserSelectionsMenuOpen$ | async) || (isClothPatternsMenuOpen$ | async) || (isExpandImgModalOpen$ | async)" class="backdrop"></div>
  <ion-header>
    <app-header></app-header>
  </ion-header>

  <ion-content>
    <video src="../"></video>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
