
<div class="cloth-patterns-menu">
  <div class="menu-top">
    <button class="icon-btn" (click)="onClose()"><ion-icon name="close-outline"></ion-icon></button>
    <h1>Choose Pattern For Side {{currSide}} </h1>
  </div>
  <div class="menu-body">
    <div class="slider-container">
      <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper">
          <div *ngFor="let url of clothPatterns" class="swiper-slide">
            <img [src]="url" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div *ngFor="let url of clothPatterns; let i = index" class="swiper-slide">
            <img [src]="url" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="menu-bottom">
    <div (click)="onSave()" class="regular-btn"><span>Save</span></div>
  </div>
</div>
