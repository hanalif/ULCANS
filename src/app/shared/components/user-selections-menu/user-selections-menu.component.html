
<ion-content>
  <div class="massege" *ngIf="!areThereAssetsToDisplay">No Items In List yet</div>
  <div class="user-selections-container" *ngIf="areThereAssetsToDisplay">
    <div class="user-item" *ngFor="let afd of assetsForDisplay">
        <div class="asset">
          <h1>{{afd.asset?.name}}</h1>
        </div>
        <div class="configuration">
          <h1>{{afd.configuratoin?.name}}</h1>
        </div>
        <div class="class-name">
          <h1>{{afd.environment?.classType}}</h1>
        </div>
    </div>
  </div>
  <h1>platform:</h1>
  <h1 *ngIf="isProcessingPdf$ | async">Processing....</h1>
  <h1 *ngFor="let plt of currPlatforms"> {{plt}}</h1>
  <button *ngIf="areThereAssetsToDisplay" (click)="onDownloadPdf()" class="regular-btn">Download</button>
</ion-content>
