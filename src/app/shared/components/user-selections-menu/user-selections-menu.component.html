
<ion-content>

    <div class="page-container main-layout">
      <div class="top">
         <div class="title">
          <span>{{'user selections list' | uppercase}}</span>
        </div>
      </div>
      <ng-scrollbar  class="scrollbar" [autoHeightDisabled]="false">
      <div class="body">
        <!-- <div class="massege" *ngIf="!areThereAssetsToDisplay">No Items In List yet</div> -->

         <!-- Table For Wide Screens -->


         <div class="cards-container wide-screen">
          <div class="card wide-screen">
            <div class="card-body wide-screen">
              <div class="row-wide-screen">
                <span class="card-row_title wide-screen">
                  Configuration Type
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_title wide-screen">
                 Asset
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_title wide-screen">
                  Side A
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_title wide-screen">
                  Side B
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_title wide-screen">
                  Type
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_title wide-screen">
                </span>
              </div>
            </div>
          </div>
          <div class="card wide-screen">
            <div class="card-body wide-screen">
              <div class="row-wide-screen">
                <span class="card-row_content wide-screen">
                  OA
                  <div class="card-img wide-screen">
                    <img src="../../../../assets/imgs/configurations-imgs/5.png" alt="">
                  </div>
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_content wide-screen">
                  Tank
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_content wide-screen">
                  Desert
                  <div class="card-img wide-screen">
                    <img src="../../../../assets/imgs/environments/cloth-patterns/Desert/shape-2.png" alt="">
                  </div>
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_content wide-screen">
                  Urban
                  <div class="card-img wide-screen">
                    <img src="../../../../assets/imgs/environments/cloth-patterns/Urban-Rocky/shape-3.png" alt="">
                  </div>
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_content wide-screen">
                  Type 1 [r/s]
                </span>
              </div>
              <div class="row-wide-screen">
                <span class="card-row_content wide-screen">
                  <div class="selection-btns">
                    <button class="icon-btn"><ion-icon name="trash-outline"></ion-icon></button>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>


        <!-- Cards For Mobile Screens -->

        <div class="cards-container mobile">
          <div class="card">
            <div class="card-body">
              <div class="card-row">
                <span class="card-row_title">Configuration Type</span>
                <span class="card-row_content mobile">
                  OA
                  <div class="card-img">
                    <img src="../../../../assets/imgs/configurations-imgs/5.png" alt="">
                  </div>
                </span>
              </div>
              <div class="card-row">
                <span class="card-row_title">Asset</span>
                <span class="card-row_content mobile">
                  Tank
                </span>
              </div>
              <div class="card-row">
                <span class="card-row_title">Side A</span>
                <span class="card-row_content mobile">
                  Desert
                  <div class="card-img">
                    <img src="../../../../assets/imgs/environments/cloth-patterns/Desert/shape-2.png" alt="">
                  </div>
                </span>
              </div>
              <div class="card-row">
                <span class="card-row_title">Side B</span>
                <span class="card-row_content mobile">
                  Urban
                  <div class="card-img">
                    <img src="../../../../assets/imgs/environments/cloth-patterns/Urban-Rocky/shape-3.png" alt="">
                  </div>
                </span>
              </div>
              <div class="card-row">
                <span class="card-row_title">Type</span>
                <span class="card-row_content mobile">
                  Type 1 [r/s]
                </span>
              </div>
            </div>
            <div class="card-top">
              <div class="selection-btns">
                <button class="icon-btn"><ion-icon name="trash-outline"></ion-icon></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-scrollbar>
      <div class="bottom">
        <div class="next-button-wrapper">
          <button (click)="onDownloadPdf()" class="regular-btn"> <span>Download</span> </button>
        </div>
      </div>
    </div>
</ion-content>
