<ion-header>
</ion-header>
<ion-content >
  <ng-scrollbar  class="scrollbar" [autoHeightDisabled]="false">
  <div class="page-container style1 main-layout">
    <div class="top">
      <div class="title">
        <span>
          Choose an asset to camouflage
        </span>
      </div>
      <div class="search-container main-layout">
        <ion-searchbar show-clear-button="focus"></ion-searchbar>
      </div>
    </div>
    <div class="middle">
      <div class="grid-container main-layout">
        <a class="single-link" *ngFor="let asset of assetsList" (click)="onAssetLink(asset.id)">
          <div class="img-wrapper">
            <img [src]="asset.assetImgUrl">
          </div>
          <div class="title">
            <span>
              {{asset.name}}
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </span>
          </div>
        </a>
      </div>
    </div>
    <div class="buttom">
      <h1 *ngIf="!areAssetsFound">Couldn't Find Asset(s)</h1>
    </div>
  </div>
</ng-scrollbar>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-container main-layout">
      <app-main-btn routerLink="/configurations/configuration-calaulator">Your asset is not on the list?</app-main-btn>
    </div>
  </ion-toolbar>
</ion-footer>
