<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content>
  <div class="tc-container main-layout">
    <div class="tc-top">
      <h1>Choose an asset you want to camouflage</h1>
      <div class="search-container main-layout">
        <ion-searchbar show-clear-button="focus"></ion-searchbar>
      </div>
    </div>
    <div class="tc-middle">
      <div class="assets-container main-layout">
        <a class="single-link" *ngFor="let asset of assetsList">
          <div class="img-wrapper">
            <img [src]="asset.assetImgUrl">
          </div>
          <div class="title">
            {{asset.name}}
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </a>
        <a routerLink="/configurations/configuration-calaulator" class="single-link">
          <div class="title not-in-list">
            Your asset is not in the list
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </a>
      </div>
    </div>
    <div class="tc-buttom">
    </div>
  </div>
</ion-content>
