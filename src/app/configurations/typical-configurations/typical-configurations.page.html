<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content>
  <div class="tc-container main-layout">
    <div class="tc-top">
      <h1>Choose an asset you want to camouflage</h1>
      <div class="search-container">

      </div>
    </div>
    <div class="tc-middle">
      <div class="assets-container main-layout">
        <a class="single-link" *ngFor="let asset of assetsList">
          <div class="img-wrapper">
            <img [src]="asset.assetImgUrl">
          </div>
          <div class="title">
            {{asset.name}}
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </a>
      </div>
    </div>
    <div class="tc-buttom">
      <app-main-btn routerLink="/configurations/configuration-calaulator">Your asset is not in the list</app-main-btn>
    </div>
  </div>
</ion-content>
